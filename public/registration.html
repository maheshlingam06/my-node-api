<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Reunion Registration</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --white: #ffffff;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .btn-logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--white);
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 100;
        }

        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        h2 { margin-top: 0; font-size: 1.3rem; color: var(--primary); border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 20px; }
        h3 { margin-top: 0; font-size: 1.1rem; }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; font-size: 14px; margin-bottom: 6px; }

        /* General Inputs */
        input[type="text"], input[type="tel"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            background: #fff;
        }

        input:focus { outline: 2px solid #bfdbfe; border-color: var(--primary); }

        /* Table Layout for Registration Questions */
        .registration-table { width: 100%; border-collapse: collapse; }
        .registration-table td { padding: 12px 0; border-bottom: 1px solid var(--bg); vertical-align: middle; }
        .registration-table label { margin-bottom: 0; font-weight: 500; }

        /* Sidebar Styling */
        .summary-item { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 14px; }
        .summary-total { display: flex; justify-content: space-between; margin-top: 15px; padding-top: 15px; border-top: 2px solid var(--bg); font-weight: bold; font-size: 16px; }

        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
        }

        .btn-submit:hover { background: #1d4ed8; }

        @media (max-width: 850px) {
            .checkout-container { grid-template-columns: 1fr; }
            .sidebar { order: -1; } /* Summary shows first on mobile */
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js?render=__SITE_KEY__" defer></script>
    <script>
        // 1. Check if the user is logged in
        const token = localStorage.getItem('supabaseToken');
        
        if (!token) {
            // No token found? Send them to login
            alert("Please login first to access the registration form.");
            window.location.href = "login.html";
        }
    </script>
    
</head>
<body>

<button class="btn-logout" onclick="handleLogout()">Logout</button>

<form class="checkout-container">
    <div class="main-content">
        
        <div class="card">
            <h2>Contact Information</h2>
            <div class="input-group">
                <label>Participant Full Name</label>
                <input type="text" name="participant_name" placeholder="Enter your full name" required>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="input-group">
                    <label>Mobile Number (with Country Code)</label>
                    <input type="tel" name="mobile" placeholder="+1 264 567 890" required>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" name="email" id="email" placeholder="email@example.com" required>
                </div>
                <div class="input-group">
                    <label>Current Location (City/Country)</label>
                    <input type="text" name="location" placeholder="e.g. London, UK" required>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Registration Details</h2>
            <table class="registration-table">
                <tr>
                    <td><label>Teens and Adults (Age 13+)</label></td>
                    <td style="width: 120px;"><input type="number" name="teens_adults" value="0" min="0"></td>
                </tr>
                <tr>
                    <td><label>Kids (Age 12 and below)</label></td>
                    <td><input type="number" name="kids" value="0" min="0"></td>
                </tr>
                <tr>
                    <td><label>Heritage resort stay (Thu night)?</label></td>
                    <td>
                        <select name="thu_night">
                            <option value="yes_family">Yes, with family</option>
                            <option value="no">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Attend reunion (Fri, July 24)?</label></td>
                    <td>
                        <select name="fri_reunion">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Heritage resort stay (Fri night)?</label></td>
                    <td>
                        <select name="fri_night">
                            <option value="yes_family">Yes, with family</option>
                            <option value="no">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Attend reunion (Sat, July 25)?</label></td>
                    <td>
                        <select name="sat_reunion">
                            <option value="yes_family">Yes, with family</option>
                            <option value="no">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Heritage resort stay (Sat night)?</label></td>
                    <td>
                        <select name="sat_night">
                            <option value="no">No</option>
                            <option value="yes_family">Yes, with family</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="sidebar">
        <div class="card" style="position: sticky; top: 20px;">
            <h3>Registration Summary</h3>
            <div class="summary-item">
                <span>Location</span>
                <strong>Heritage Resort</strong>
            </div>
            <div class="summary-item">
                <span>Event Dates</span>
                <strong>July 23 - 26</strong>
            </div>
            <div class="summary-item">
                <span>Status</span>
                <span style="color: #059669; font-weight: 600;">Open</span>
            </div>
            
            <!-- <div class="summary-total">
                <span>Total RSVP</span>
                <span style="color: var(primary);">Reviewing</span>
            </div> -->/
            
            <button type="submit" class="btn-submit">Complete Registration</button>
            <p style="font-size: 11px; color: #64748b; text-align: center; margin-top: 15px;">
                By clicking, you agree to the family reunion event guidelines.
            </p>
        </div>
    </div>
</form>

<script>
    // Put this inside a <script> tag at the bottom of your registration.html
    window.onload = async function() {
        const token = localStorage.getItem('supabaseToken');
        const urlParams = new URLSearchParams(window.location.search);
        const emailFromUrl = urlParams.get('email');

        // Always pre-fill email if in URL**3
        if (emailFromUrl) {
            document.getElementById('email').value = emailFromUrl;
        }

        // NEW: Fetch existing data if token exists
        if (token) {
            try {
                const response = await fetch('/get-registration', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const existingData = await response.json();

                if (existingData && existingData.participant_name) {
                    // Map the database fields to your form inputs
                    const form = document.getElementById('checkout-container');
                    
                    // Text/Tel inputs
                    form.querySelector('[name="participant_name"]').value = existingData.participant_name;
                    form.querySelector('[name="mobile"]').value = existingData.mobile;
                    form.querySelector('[name="location"]').value = existingData.location;
                    form.querySelector('[name="teens_adults"]').value = existingData.teens_adults;
                    form.querySelector('[name="kids"]').value = existingData.kids;
                    
                    // Select dropdowns
                    form.querySelector('[name="thu_night"]').value = existingData.thu_night;
                    form.querySelector('[name="fri_reunion"]').value = existingData.fri_reunion;
                    form.querySelector('[name="fri_night"]').value = existingData.fri_night;
                    form.querySelector('[name="sat_reunion"]').value = existingData.sat_reunion;
                    form.querySelector('[name="sat_night"]').value = existingData.sat_night;

                    // Update the button text if they are editing
                    document.querySelector('.btn-submit').innerText = "Update Registration";
                }
            } catch (err) {
                console.error("Error fetching saved data:", err);
            }
        }
    };
</script>

<script>
    // Wrap your logic in a listener for the form's submit event
document.querySelector('form').addEventListener('submit', async function(e) {
    e.preventDefault(); // Stop the page from refreshing/redirecting automatically

    const submitBtn = document.querySelector('.btn-submit');
    submitBtn.innerText = "Processing...";
    submitBtn.disabled = true;

    // 1. Grab the token from localStorage
    const token = localStorage.getItem('supabaseToken');

    // 2. Gather all the form data
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    try {
        // 3. Manually send the request via fetch
        const response = await fetch('../register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}` // <--- THIS is how we pass the user identity
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            alert("Success! Your QR code has been generated and emailed.");
            window.location.href = "./signupcomplete.html"; // Redirect to gallery or success page
        } else {
            alert("Registration failed: " + (result.error || "Unknown error"));
            submitBtn.innerText = "Complete Registration";
            submitBtn.disabled = false;
        }
    } catch (err) {
        console.error("Fetch Error:", err);
        alert("Server error. Please try again.");
        submitBtn.innerText = "Complete Registration";
        submitBtn.disabled = false;
    }
});
</script>
</body>

</html>
