<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Family Account Signup</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --border: #e2e8f0; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: var(--white); padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid var(--border); width: 100%; max-width: 400px; }
        h2 { color: var(--primary); margin-bottom: 20px; font-size: 1.5rem; text-align: center; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; font-size: 14px; margin-bottom: 6px; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; }
        .btn-submit { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn-submit:hover { background: #1d4ed8; }
        .loader { display: none; text-align: center; margin-top: 10px; font-size: 14px; color: var(--primary); }
    </style>
    
    <script src="https://www.google.com/recaptcha/api.js?render=__SITE_KEY__"></script>
</head>
<body>

<div class="card">
    <h2>Join the Reunion</h2>
    <p style="text-align: center; font-size: 14px; color: #64748b; margin-bottom: 20px;">Step 1: Create your secure account</p>
    
    <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="family@example.com" required>
    </div>
    
    <div class="input-group">
        <label>Create Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
    </div>

    <button id="submitBtn" onclick="handleSignup()" class="btn-submit">Sign Up & Continue</button>
    <div id="loader" class="loader">Verifying...</div>
</div>

<script>
async function handleSignup() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const btn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');

    if(!email || !password) return alert("Please fill in all fields.");

    btn.style.display = 'none';
    loader.style.display = 'block';

    grecaptcha.ready(function() {
        grecaptcha.execute('__SITE_KEY__', {action: 'signup'}).then(async (token) => {
            try {
                const response = await fetch('../signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, captchaToken: token })
                });

                const result = await response.json();

                if (response.ok) {
                    // SUCCESS: Redirect to your existing registration page
                    // We pass the email in the URL so the next form can auto-fill it
                    window.location.href = `registration.html?email=${encodeURIComponent(email)}`;
                } else {
                    alert("Signup failed: " + (result.error || "Unknown error"));
                    btn.style.display = 'block';
                    loader.style.display = 'none';
                }
            } catch (err) {
                alert("Server error. Please check your connection.");
                btn.style.display = 'block';
                loader.style.display = 'none';
            }
        });
    });
}
</script>

</body>
</html>
