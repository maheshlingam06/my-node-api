<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - Family Reunion</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --white: #ffffff;
            --success: #059669;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #ecfdf5;
            color: var(--success);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        h1 {
            color: var(--text);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: block;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-outline {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background: #eff6ff;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="icon-circle">âœ“</div>

    <p>
        Thanks for registering for the 2026 Family Reunion. 
        <strong>Check your inbox!</strong> We've emailed your unique QR code which you'll need for resort check-in.
    </p>

    <p style="font-size: 12px; margin-top: 30px; color: #94a3b8;">
        Heritage Resort, July 23-26, 2026
    </p>
</div>

</body>
</html>
